<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Vando-Dev</h1>
    <h2>Projetinho Javascript</h2>
    <p>Implementando um contador usando JS manipulando o DOM.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">Subtrair 1</button>
        <span id="numeroAtual">0</span>
        <button name="adicionar" onclick="increment()">Adicionar 1</button>
    </div>
    <button class="zerar" name="zerar" onclick="zerar()">Zerar contador</button>
    <script src="assets/script.js"></script>
</body>
</html>
